<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
      <div class="container">
        <h3>Coming Soon !</h3>
        <h1 class="typed-out">OurBrand New <br> Website Is It's Way</h1>
      </div>
      
       <p><b>Subcribe for more details.</b></p>
       <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Enter Your Email" required>
        <button type="submit"><img src="paper.png" alt="" width="60px"></button>
       </form> 
       <span id="msg"></span>
    </div>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbw1-mnbIbbOhqP8MlXDQQhN1Aqcw1wc9tJ1Y2JWD-zOS_Wis4K3AvUKkLqq5tVRqpLy/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg=document.getElementById("msg")
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response =>{
            msg.innerHTML="Thank You For Subscribing !" 
             setTimeout(function(){
                msg.innerHTML=""
            },1000)
            form.reset()})
          .catch(error => console.error('Error!', error.message))
      })
    </script>
    
</body>
</html>
